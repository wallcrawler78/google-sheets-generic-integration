<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: white;
    }

    .header {
      background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
      color: white;
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h2 {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .header p {
      font-size: 11px;
      opacity: 0.9;
    }

    /* Tab Navigation */
    .tab-nav {
      display: flex;
      background: #f9f9f9;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab-button {
      flex: 1;
      padding: 12px 16px;
      border: none;
      background: none;
      font-size: 13px;
      font-weight: 500;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 3px solid transparent;
    }

    .tab-button:hover {
      background: #f1f3f4;
      color: #333;
    }

    .tab-button.active {
      color: #1a73e8;
      background: white;
      border-bottom-color: #1a73e8;
    }

    .tab-content {
      display: none;
      flex: 1;
      flex-direction: column;
      overflow: hidden;
    }

    .tab-content.active {
      display: flex;
    }

    /* Items Tab Styles */
    .filters {
      background: white;
      border-bottom: 1px solid #e0e0e0;
    }

    .filter-group {
      padding: 8px 15px;
    }

    .filter-label {
      display: block;
      font-size: 11px;
      font-weight: bold;
      color: #333;
      margin-bottom: 4px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }

    .search-box {
      position: relative;
    }

    .search-box input {
      padding-left: 28px;
    }

    .search-icon {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-size: 12px;
    }

    .item-count {
      padding: 6px 15px;
      background: #f9f9f9;
      border-bottom: 1px solid #e0e0e0;
      font-size: 11px;
      color: #666;
    }

    .item-count strong {
      color: #1a73e8;
    }

    .item-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .item-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .item-card:hover {
      border-color: #1a73e8;
      box-shadow: 0 2px 8px rgba(26, 115, 232, 0.15);
    }

    .item-card.selected {
      border-color: #1a73e8;
      background: #e8f0fe;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 4px;
    }

    .item-number {
      font-size: 14px;
      font-weight: bold;
      color: #1a73e8;
      flex: 1;
    }

    .favorite-toggle {
      font-size: 18px;
      cursor: pointer;
      padding: 2px 6px;
      user-select: none;
      opacity: 0.3;
      transition: opacity 0.2s;
      line-height: 1;
    }

    .favorite-toggle:hover {
      opacity: 0.7;
    }

    .favorite-toggle.active {
      opacity: 1;
    }

    .item-description {
      font-size: 12px;
      color: #333;
      margin-bottom: 4px;
    }

    .item-meta {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .category-tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 11px;
    }

    .revision-tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 11px;
      background: #e8f0fe;
      color: #174ea6;
      font-weight: 500;
    }

    /* Quantities Tab Styles */
    .quantity-controls {
      padding: 12px 15px;
      background: #f9f9f9;
      border-bottom: 1px solid #e0e0e0;
    }

    .quantity-scope {
      margin-bottom: 12px;
    }

    .quantity-scope-label {
      font-size: 11px;
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    .scope-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .scope-btn {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .scope-btn:hover {
      border-color: #1a73e8;
      background: #f8f9fa;
    }

    .scope-btn.active {
      border-color: #1a73e8;
      background: #e8f0fe;
      color: #1a73e8;
      font-weight: bold;
    }

    .quantity-summary {
      padding: 12px 15px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
    }

    .summary-stat {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 12px;
    }

    .stat-label {
      color: #666;
    }

    .stat-value {
      font-weight: bold;
      color: #1a73e8;
    }

    .quantity-list-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px;
    }

    .quantity-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 6px;
    }

    .qty-item-number {
      font-size: 13px;
      font-weight: 500;
      color: #1a73e8;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .qty-item-number:hover {
      text-decoration: underline;
      color: #174ea6;
    }

    .qty-item-name {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }

    .qty-badge {
      background: #ea4335;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .loading, .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="header">
      <h2>Arena Item Picker</h2>
      <p>Select items from your Arena workspace</p>
    </div>

    <div class="tab-nav">
      <button class="tab-button active" onclick="switchTab('items')">üì¶ Items</button>
      <button class="tab-button" onclick="switchTab('filters')">üîç Filters</button>
      <button class="tab-button" onclick="switchTab('quantities')">üìä Quantities</button>
    </div>

    <!-- Items Tab -->
    <div class="tab-content active" id="itemsTab">
      <div class="filters">
        <div class="filter-group">
          <label class="filter-label">Search Items</label>
          <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search item number or description...">
          </div>
        </div>
      </div>

      <div class="item-count" id="itemCount">
        <strong>0</strong> items found
      </div>

      <div id="itemsLoading" class="loading hidden">
        <div class="spinner"></div>
        <p>Loading items...</p>
      </div>

      <div class="item-list" id="itemList"></div>
    </div>

    <!-- Filters Tab -->
    <div class="tab-content" id="filtersTab">
      <div class="filters">
        <div class="filter-group">
          <label class="filter-label">Category</label>
          <select id="categoryFilter">
            <option value="">All Categories</option>
          </select>
        </div>

        <div class="filter-group">
          <label class="filter-label">Lifecycle Phase</label>
          <select id="lifecycleFilter">
            <option value="">All Lifecycle Phases</option>
          </select>
        </div>

        <div class="filter-group">
          <label class="filter-label">Show Favorites Only</label>
          <div style="display: flex; align-items: center; gap: 8px; margin-top: 4px;">
            <input type="checkbox" id="favoritesFilter" style="width: auto;">
            <label for="favoritesFilter" style="margin: 0; cursor: pointer; font-size: 12px;">‚≠ê Favorite Categories Only</label>
          </div>
        </div>

        <div class="filter-group">
          <button id="resetFilters" style="width: 100%; padding: 8px; background: #f1f3f4; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 12px;">
            Reset All Filters
          </button>
        </div>
      </div>

      <div class="item-count" style="padding: 12px 15px; background: #e8f0fe; border-left: 3px solid #1a73e8; margin: 12px 15px; border-radius: 4px; font-size: 12px;">
        <div style="margin-bottom: 6px;"><strong>Active Filters:</strong></div>
        <div id="activeFilters" style="font-size: 11px; color: #174ea6;"></div>
      </div>
    </div>

    <!-- Quantities Tab -->
    <div class="tab-content" id="quantitiesTab">
      <div class="quantity-controls">
        <div class="quantity-scope">
          <span class="quantity-scope-label">Count Items From:</span>
          <div class="scope-buttons">
            <button class="scope-btn active" data-scope="current" onclick="changeScope('current')">
              Current Sheet
            </button>
            <button class="scope-btn" data-scope="overview" onclick="changeScope('overview')">
              Overview Only
            </button>
            <button class="scope-btn" data-scope="racks" onclick="changeScope('racks')">
              All Racks
            </button>
            <button class="scope-btn" data-scope="all" onclick="changeScope('all')">
              All Sheets
            </button>
          </div>
        </div>
      </div>

      <div class="quantity-summary">
        <div class="summary-stat">
          <span class="stat-label">Unique Items:</span>
          <span class="stat-value" id="uniqueCount">0</span>
        </div>
        <div class="summary-stat">
          <span class="stat-label">Total Quantity:</span>
          <span class="stat-value" id="totalQuantity">0</span>
        </div>
        <div class="summary-stat">
          <span class="stat-label">Scope:</span>
          <span class="stat-value" id="scopeName">Current Sheet</span>
        </div>
      </div>

      <div id="quantitiesLoading" class="loading hidden">
        <div class="spinner"></div>
        <p>Calculating quantities...</p>
      </div>

      <div class="quantity-list-container" id="quantityListContainer">
        <div class="empty-state">
          <p>No items found</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    var allItems = [];
    var categories = [];
    var categoryColors = {};
    var filteredItems = [];
    var selectedItem = null;
    var quantities = {};
    var currentScope = 'current';
    var lifecyclePhases = [];

    // Load initial data
    loadItemsData();

    function switchTab(tabName) {
      // Update tab buttons
      var buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(function(btn) {
        btn.classList.remove('active');
      });
      event.currentTarget.classList.add('active');

      // Update tab content
      var tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(function(tab) {
        tab.classList.remove('active');
      });

      if (tabName === 'items') {
        document.getElementById('itemsTab').classList.add('active');
      } else if (tabName === 'filters') {
        document.getElementById('filtersTab').classList.add('active');
        updateActiveFiltersDisplay();
      } else if (tabName === 'quantities') {
        document.getElementById('quantitiesTab').classList.add('active');
        loadQuantities(); // Load quantities when tab is opened
      }
    }

    function loadItemsData() {
      document.getElementById('itemsLoading').classList.remove('hidden');

      google.script.run
        .withSuccessHandler(function(data) {
          categories = data.categories || [];
          categoryColors = data.colors || {};
          allItems = data.items || [];

          // Extract unique lifecycle phases
          var lifecycleSet = {};
          allItems.forEach(function(item) {
            if (item.lifecyclePhase) {
              lifecycleSet[item.lifecyclePhase] = true;
            }
          });
          lifecyclePhases = Object.keys(lifecycleSet).sort();

          populateCategoryFilter();
          populateLifecycleFilter();
          applyFilters();
          document.getElementById('itemsLoading').classList.add('hidden');
        })
        .withFailureHandler(function(error) {
          console.error('Error loading items:', error);
          document.getElementById('itemsLoading').classList.add('hidden');
        })
        .loadItemPickerData();
    }

    function populateCategoryFilter() {
      var select = document.getElementById('categoryFilter');
      select.innerHTML = '<option value="">All Categories</option>';

      categories.forEach(function(cat) {
        var option = document.createElement('option');
        option.value = cat.guid;
        option.textContent = cat.fullPath || cat.name;
        select.appendChild(option);
      });
    }

    function populateLifecycleFilter() {
      var select = document.getElementById('lifecycleFilter');
      select.innerHTML = '<option value="">All Lifecycle Phases</option>';

      lifecyclePhases.forEach(function(phase) {
        var option = document.createElement('option');
        option.value = phase;
        option.textContent = phase;
        select.appendChild(option);
      });
    }

    document.getElementById('categoryFilter').addEventListener('change', applyFilters);
    document.getElementById('lifecycleFilter').addEventListener('change', applyFilters);
    document.getElementById('favoritesFilter').addEventListener('change', applyFilters);
    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('resetFilters').addEventListener('click', resetFilters);

    function applyFilters() {
      var categoryGuid = document.getElementById('categoryFilter').value;
      var lifecyclePhase = document.getElementById('lifecycleFilter').value;
      var favoritesOnly = document.getElementById('favoritesFilter').checked;
      var searchQuery = document.getElementById('searchInput').value.toLowerCase();

      filteredItems = allItems.filter(function(item) {
        // Category filter
        if (categoryGuid && item.categoryGuid !== categoryGuid) return false;

        // Lifecycle filter
        if (lifecyclePhase && item.lifecyclePhase !== lifecyclePhase) return false;

        // Favorites filter
        if (favoritesOnly) {
          var isFavorite = categories.some(function(cat) {
            return cat.guid === item.categoryGuid && cat.isFavorite;
          });
          if (!isFavorite) return false;
        }

        // Search filter
        if (searchQuery) {
          var searchText = (
            (item.number || '') + ' ' +
            (item.name || '') + ' ' +
            (item.description || '')
          ).toLowerCase();

          if (searchText.indexOf(searchQuery) === -1) return false;
        }

        return true;
      });

      renderItems();
      updateItemCount();
      updateActiveFiltersDisplay();
    }

    function resetFilters() {
      document.getElementById('categoryFilter').value = '';
      document.getElementById('lifecycleFilter').value = '';
      document.getElementById('favoritesFilter').checked = false;
      document.getElementById('searchInput').value = '';
      applyFilters();
    }

    function updateActiveFiltersDisplay() {
      var filters = [];

      var categoryGuid = document.getElementById('categoryFilter').value;
      if (categoryGuid) {
        var cat = categories.find(function(c) { return c.guid === categoryGuid; });
        filters.push('Category: ' + (cat ? (cat.fullPath || cat.name) : 'Unknown'));
      }

      var lifecycle = document.getElementById('lifecycleFilter').value;
      if (lifecycle) {
        filters.push('Lifecycle: ' + lifecycle);
      }

      if (document.getElementById('favoritesFilter').checked) {
        filters.push('Favorites Only: Yes');
      }

      var search = document.getElementById('searchInput').value;
      if (search) {
        filters.push('Search: "' + search + '"');
      }

      var display = document.getElementById('activeFilters');
      if (filters.length === 0) {
        display.innerHTML = '<em>No filters active</em>';
      } else {
        display.innerHTML = filters.join('<br>');
      }
    }

    function renderItems() {
      var list = document.getElementById('itemList');
      list.innerHTML = '';

      if (filteredItems.length === 0) {
        list.innerHTML = '<div class="empty-state"><p>No items found</p></div>';
        return;
      }

      filteredItems.forEach(function(item) {
        var card = document.createElement('div');
        card.className = 'item-card';
        card.onclick = function(e) {
          // Don't select if clicking on favorite star
          if (!e.target.classList.contains('favorite-toggle')) {
            selectItem(item);
          }
        };

        // Header with item number and favorite toggle
        var header = document.createElement('div');
        header.className = 'item-header';

        var number = document.createElement('div');
        number.className = 'item-number';
        number.textContent = item.number || 'No Number';

        var favoriteToggle = document.createElement('span');
        favoriteToggle.className = 'favorite-toggle';
        favoriteToggle.textContent = '‚≠ê';
        favoriteToggle.title = 'Toggle category as favorite';

        // Check if this item's category is a favorite
        var category = categories.find(function(cat) { return cat.guid === item.categoryGuid; });
        if (category && category.isFavorite) {
          favoriteToggle.classList.add('active');
        }

        favoriteToggle.onclick = function(e) {
          e.stopPropagation();
          toggleCategoryFavorite(item.categoryGuid, favoriteToggle);
        };

        header.appendChild(number);
        header.appendChild(favoriteToggle);

        var description = document.createElement('div');
        description.className = 'item-description';
        description.textContent = item.name || item.description || 'No description';

        // Meta section with category and revision
        var meta = document.createElement('div');
        meta.className = 'item-meta';

        var categoryTag = document.createElement('span');
        categoryTag.className = 'category-tag';
        categoryTag.textContent = item.categoryName || 'Uncategorized';

        var categoryColor = categoryColors[item.categoryName];
        if (categoryColor) {
          categoryTag.style.backgroundColor = categoryColor;
        }

        meta.appendChild(categoryTag);

        // Add revision if available
        if (item.revisionNumber) {
          var revisionTag = document.createElement('span');
          revisionTag.className = 'revision-tag';
          revisionTag.textContent = 'Rev ' + item.revisionNumber;
          meta.appendChild(revisionTag);
        }

        card.appendChild(header);
        card.appendChild(description);
        card.appendChild(meta);
        list.appendChild(card);
      });
    }

    function toggleCategoryFavorite(categoryGuid, starElement) {
      // Find the category
      var category = categories.find(function(cat) { return cat.guid === categoryGuid; });
      if (!category) return;

      // Toggle favorite status locally
      category.isFavorite = !category.isFavorite;

      // Update UI
      if (category.isFavorite) {
        starElement.classList.add('active');
      } else {
        starElement.classList.remove('active');
      }

      // Save to server
      var favoriteGuids = categories
        .filter(function(cat) { return cat.isFavorite; })
        .map(function(cat) { return cat.guid; });

      google.script.run
        .withSuccessHandler(function() {
          console.log('Favorite status saved');
        })
        .withFailureHandler(function(error) {
          console.error('Error saving favorite:', error);
          // Revert on error
          category.isFavorite = !category.isFavorite;
          if (category.isFavorite) {
            starElement.classList.add('active');
          } else {
            starElement.classList.remove('active');
          }
        })
        .saveFavoriteCategories(favoriteGuids);
    }

    function selectItem(item) {
      selectedItem = item;

      var cards = document.querySelectorAll('.item-card');
      cards.forEach(function(card) {
        card.classList.remove('selected');
      });
      event.currentTarget.classList.add('selected');

      google.script.run.setSelectedItem(item);
    }

    function updateItemCount() {
      var countDiv = document.getElementById('itemCount');
      var count = filteredItems.length;
      countDiv.innerHTML = '<strong>' + count + '</strong> item' + (count !== 1 ? 's' : '') + ' found';
    }

    // Quantities Tab Functions
    function changeScope(scope) {
      currentScope = scope;

      // Update button states
      var buttons = document.querySelectorAll('.scope-btn');
      buttons.forEach(function(btn) {
        btn.classList.remove('active');
        if (btn.dataset.scope === scope) {
          btn.classList.add('active');
        }
      });

      // Update scope name
      var scopeNames = {
        'current': 'Current Sheet',
        'overview': 'Overview Only',
        'racks': 'All Rack Configurations',
        'all': 'All Sheets'
      };
      document.getElementById('scopeName').textContent = scopeNames[scope];

      // Reload quantities
      loadQuantities();
    }

    function loadQuantities() {
      document.getElementById('quantitiesLoading').classList.remove('hidden');
      document.getElementById('quantityListContainer').innerHTML = '';

      google.script.run
        .withSuccessHandler(function(data) {
          quantities = data.quantities || {};
          renderQuantities();
          document.getElementById('quantitiesLoading').classList.add('hidden');
        })
        .withFailureHandler(function(error) {
          console.error('Error loading quantities:', error);
          document.getElementById('quantitiesLoading').classList.add('hidden');
          document.getElementById('quantityListContainer').innerHTML =
            '<div class="empty-state"><p>Error loading quantities</p></div>';
        })
        .getItemQuantitiesWithScope(currentScope);
    }

    function renderQuantities() {
      var container = document.getElementById('quantityListContainer');
      container.innerHTML = '';

      var itemNumbers = Object.keys(quantities);

      if (itemNumbers.length === 0) {
        container.innerHTML = '<div class="empty-state"><p>No items found in selected scope</p></div>';
        document.getElementById('uniqueCount').textContent = '0';
        document.getElementById('totalQuantity').textContent = '0';
        return;
      }

      var totalQty = 0;

      // Sort by quantity (descending)
      itemNumbers.sort(function(a, b) {
        return quantities[b] - quantities[a];
      });

      itemNumbers.forEach(function(number) {
        var qty = quantities[number];
        totalQty += qty;

        var item = document.createElement('div');
        item.className = 'quantity-item';

        var info = document.createElement('div');
        var numberSpan = document.createElement('div');
        numberSpan.className = 'qty-item-number';
        numberSpan.textContent = number;

        // Try to find item for name and GUID
        var matchingItem = allItems.find(function(i) { return i.number === number; });

        // Make item number clickable to open in Arena
        if (matchingItem && matchingItem.guid) {
          numberSpan.style.cursor = 'pointer';
          numberSpan.title = 'Open in Arena';
          numberSpan.onclick = function() {
            openItemInArena(matchingItem.guid);
          };
        }

        if (matchingItem && matchingItem.name) {
          var nameSpan = document.createElement('div');
          nameSpan.className = 'qty-item-name';
          nameSpan.textContent = matchingItem.name;
          info.appendChild(numberSpan);
          info.appendChild(nameSpan);
        } else {
          info.appendChild(numberSpan);
        }

        var badge = document.createElement('span');
        badge.className = 'qty-badge';
        badge.textContent = qty;

        item.appendChild(info);
        item.appendChild(badge);
        container.appendChild(item);
      });

      document.getElementById('uniqueCount').textContent = itemNumbers.length;
      document.getElementById('totalQuantity').textContent = totalQty;
    }

    // Helper function to open item in Arena
    function openItemInArena(itemGuid) {
      if (!itemGuid) {
        alert('Item GUID not available');
        return;
      }

      // Get workspace ID from server and construct Arena URL
      google.script.run
        .withSuccessHandler(function(workspaceId) {
          if (workspaceId) {
            // Arena web UI URL format: https://app.arenasolutions.com/<workspaceId>/item/<itemGuid>
            var arenaUrl = 'https://app.arenasolutions.com/' + workspaceId + '/item/' + itemGuid;
            window.open(arenaUrl, '_blank');
          } else {
            alert('Workspace ID not configured');
          }
        })
        .withFailureHandler(function(error) {
          console.error('Error getting workspace ID:', error);
          alert('Could not open item in Arena: ' + error.message);
        })
        .getWorkspaceId();
    }
  </script>
